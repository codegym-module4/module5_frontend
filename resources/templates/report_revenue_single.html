<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* biểu đồ */
        .chart-container {
            max-width: 900px;
            margin: auto;
            padding-top: 30px;
        }

        /* nút xuất file */
        .export-button-container {
            position: fixed; /* Đặt vị trí cố định */
            top: 100px; /* Khoảng cách từ trên cùng */
            right: 200px; /* Khoảng cách từ bên phải */
            z-index: 1000; /* Đảm bảo nút luôn ở trên cùng */
        }

        /* Nút xuất file */
        .export-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .export-button:hover {
            background-color: #45a049; /* Màu khi di chuột */
        }

        .export-button:active {
            background-color: #388e3c; /* Màu khi click */
        }
    </style>
</head>
<body>

<!-- biểu đồ -->
<div class="chart-container">
    <canvas id="revenueChart" height="600px"></canvas>
</div>

<!-- nút xuất file -->
<div class="export-button-container">
    <button class="export-button">Xuất File</button>
</div>

<script>
    var ctx = document.getElementById('revenueChart').getContext('2d');
    var revenueChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['01/03', '05/03', '10/03', '15/03', '20/03', '25/03', '30/03'],
            datasets: [
                {
                    label: 'Nhân viên A',
                    data: [5000000, 7000000, 8000000, 6500000, 7200000, 8500000, 9000000],
                    backgroundColor: 'blue'
                },
                {
                    label: 'Nhân viên B',
                    data: [6000000, 7500000, 8500000, 7000000, 7400000, 8700000, 9500000],
                    backgroundColor: 'green'
                },
                {
                    label: 'Nhân viên C',
                    data: [5500000, 7200000, 8100000, 6700000, 7100000, 8300000, 9100000],
                    backgroundColor: 'red'
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            layout: {
                padding: {
                    top: 150, // Giảm khoảng cách trên cùng
                }
            },
            scales: {
                x: { ticks: { font: { size: 12 } } }, // Giảm font trục X
                y: { ticks: { font: { size: 12 } } }  // Giảm font trục Y
            }
        }
    });
</script>

</body>
</html>
