<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Nhân Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: red;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .navbar-brand {
      color: white !important;
      font-size: 24px;
      font-weight: bold;
      flex-grow: 1;
      text-align: center;
    }
    .navbar .btn {
      color: white !important;
      background: none;
      border: none;
      font-size: 16px;
    }
    .navbar .btn:hover {
      text-decoration: underline;
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .table th {
      background-color: red;
      color: white;
      text-align: center;
    }
    .btn-primary {
      background-color: red;
      border-color: red;
    }
    .btn-danger {
      background-color: darkred;
      border-color: darkred;
    }
    .container {
      max-width: 1200px;
    }
    .search-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .search-container label {
      font-weight: bold;
    }
    .btn-add {
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 8px;
    }
    .table td, .table th {
      vertical-align: middle;
    }
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 5px;
    }
  </style>
</head>
<body>
<nav class="navbar">
  <button class="btn">&#9776;</button>
  <div class="nav-right">
    <button class="btn">Admin</button>
    <button class="btn">Đăng Xuất</button>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center mb-3">Quản lý Nhân Viên</h2>
  <div class="d-flex justify-content-start mb-3">
    <button class="btn btn-primary btn-add">+ Thêm Nhân Viên</button>
  </div>
  <div class="search-container mb-3">
    <label for="searchFilter">Tìm kiếm theo:</label>
    <select id="searchFilter" class="form-select w-auto">
      <option value="id">Mã Nhân Viên</option>
      <option value="name">Họ Tên</option>
    </select>
    <input type="text" class="form-control w-25" placeholder="Nhập từ khóa...">
    <button class="btn btn-primary">Tìm</button>
  </div>
  <table class="table table-bordered text-center">
    <thead>
    <tr>
      <th>STT</th>
      <th>Mã Nhân Viên</th>
      <th>Họ Tên</th>
      <th>Ngày Sinh</th>
      <th>Giới Tính</th>
      <th>Tài Khoản</th>
      <th>Số Điện Thoại</th>
      <th>Phân Quyền</th>
      <th>Thao Tác</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>1</td>
      <td>NV1</td>
      <td>Nguyễn Văn A</td>
      <td>10/10/1995</td>
      <td>Nam</td>
      <td>nguyenvana@gmail.com</td>
      <td>0947857532</td>
      <td>Nhân viên</td>
      <td class="action-buttons">
        <button class="btn btn-primary btn-sm">Sửa</button>
        <button class="btn btn-danger btn-sm">Xóa</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
