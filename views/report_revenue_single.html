<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* biểu đồ */
        .chart-container {
            max-width: 900px;
            margin: auto;
            padding-top: 30px;
        }

        /* nút xuất file */
        .export-button-container {
            position: fixed;
            top: 100px;
            right: 200px;
            z-index: 1000;
        }

        .export-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .export-button:hover {
            background-color: #45a049;
        }

        .export-button:active {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

<div class="chart-container">
    <canvas id="revenueChart" height="600px"></canvas>
</div>

<div class="export-button-container">
    <button class="export-button">Xuất File</button>
</div>

<script>
    var ctx = document.getElementById('revenueChart').getContext('2d');
    var revenueChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['01/03', '05/03', '10/03', '15/03', '20/03', '25/03', '30/03'],
            datasets: [
                {
                    label: 'Doanh thu (VND)',
                    data: [5000000, 7000000, 8000000, 6500000, 7200000, 8500000, 9000000],
                    borderColor: 'blue',
                    borderWidth: 2,
                    pointRadius: 4,
                    fill: false
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            layout: {
                padding: {
                    top: 150,
                }
            },
            scales: {
                x: { ticks: { font: { size: 12 } } },
                y: { ticks: { font: { size: 12 } } }
            }
        }
    });
</script>

</body>
</html>
