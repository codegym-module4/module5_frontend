<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sửa Nhân Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: red;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .navbar-brand {
      color: white !important;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    .navbar .btn {
      color: white !important;
      background: none;
      border: none;
      font-size: 16px;
    }
    .navbar .btn:hover {
      text-decoration: underline;
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .container {
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .btn-action {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .btn-action .btn {
      background-color: red;
      border: none;
      color: white;
    }
    .btn-action .btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
<nav class="navbar">
  <button class="btn">&#9776;</button>
  <div class="nav-right">
    <button class="btn">Admin1</button>
    <button class="btn btn-outline-light">Đăng xuất</button>
  </div>
</nav>
<div class="container">
  <h2 class="text-center">Sửa thông tin nhân viên</h2>
  <form>
    <div class="row">
      <div class="col-md-6 form-group">
        <label>Mã Nhân Viên</label>
        <input type="text" class="form-control" value="NV1">
      </div>
      <div class="col-md-6 form-group">
        <label>Tài khoản</label>
        <input type="email" class="form-control" value="nguyenvana@gmail.com">
      </div>
      <div class="col-md-6 form-group">
        <label>Họ Tên</label>
        <input type="text" class="form-control" value="Nguyễn Văn D">
      </div>
      <div class="col-md-6 form-group">
        <label>Ngày sinh</label>
        <input type="date" class="form-control" value="1993-02-10">
      </div>
      <div class="col-md-6 form-group">
        <label>Số điện thoại</label>
        <input type="text" class="form-control" value="0957463743">
      </div>
      <div class="col-md-6 form-group">
        <label>Giới tính</label>
        <select class="form-control">
          <option selected>Nam</option>
          <option>Nữ</option>
        </select>
      </div>
      <div class="col-md-6 form-group">
        <label>Phân quyền</label>
        <select class="form-control">
          <option selected>Nhân viên</option>
          <option>Admin</option>
        </select>
      </div>
    </div>
    <div class="btn-action mt-3">
      <button type="button" class="btn">Quay lại</button>
      <button type="submit" class="btn">Xác nhận</button>
    </div>
  </form>
</div>
</body>
</html>
