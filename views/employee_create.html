<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Nhân Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: red;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar-brand {
            color: white !important;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .navbar .btn {
            color: white !important;
            background: none;
            border: none;
            font-size: 16px;
        }
        .navbar .btn:hover {
            text-decoration: underline;
        }
        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-action {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn-action .btn {
            background-color: red;
            border: none;
            color: white;
        }
        .btn-action .btn:hover {
            background-color: darkred;
        }
        .password-wrapper {
            position: relative;
        }
        .password-wrapper .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <button class="btn">&#9776;</button>
    <div class="nav-right">
        <button class="btn">Admin1</button>
        <button class="btn btn-outline-light">Đăng xuất</button>
    </div>
</nav>
<div class="container">
    <h2 class="text-center">QUẢN LÝ NHÂN VIÊN</h2>
    <h4 class="text-center mb-4">THÊM NHÂN VIÊN</h4>
    <form>
        <div class="row">
            <div class="col-md-6 form-group">
                <label>Mã nhân viên</label>
                <input type="text" class="form-control" value="NV1">
            </div>
            <div class="col-md-6 form-group">
                <label>Tài khoản</label>
                <input type="email" class="form-control" value="a.nguyen@phongve.com">
            </div>
            <div class="col-md-6 form-group">
                <label>Họ tên</label>
                <input type="text" class="form-control" value="Nguyễn A">
            </div>
            <div class="col-md-6 form-group password-wrapper">
                <label>Mật khẩu</label>
                <input type="password" class="form-control" id="password" value="123456">
                <span class="toggle-password" onclick="togglePassword()">
                        <i id="eye-icon" class="bi bi-eye"></i>
                    </span>
            </div>
            <div class="col-md-6 form-group">
                <label>Ngày sinh</label>
                <input type="date" class="form-control" value="1990-01-02">
            </div>
            <div class="col-md-6 form-group">
                <label>Số điện thoại</label>
                <input type="text" class="form-control" value="0123456789">
            </div>
            <div class="col-md-6 form-group">
                <label>Giới tính</label>
                <select class="form-control">
                    <option selected>Nam</option>
                    <option>Nữ</option>
                </select>
            </div>
            <div class="col-md-6 form-group">
                <label>Phân quyền</label>
                <select class="form-control">
                    <option selected>Admin</option>
                    <option>Nhân viên</option>
                </select>
            </div>
        </div>
        <div class="btn-action mt-3">
            <button type="button" class="btn">Quay lại</button>
            <button type="button" class="btn">Xóa</button>
            <button type="submit" class="btn">Lưu</button>
        </div>
    </form>
</div>
<script>
    function togglePassword() {
        const passwordField = document.getElementById("password");
        const eyeIcon = document.getElementById("eye-icon");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.classList.remove("bi-eye");
            eyeIcon.classList.add("bi-eye-slash");
        } else {
            passwordField.type = "password";
            eyeIcon.classList.remove("bi-eye-slash");
            eyeIcon.classList.add("bi-eye");
        }
    }
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
